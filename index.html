<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깡갤 번역기</title>
    
    <!-- 필수 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🤖 깡갤 번역기</h1>
        
        <!-- API 키 섹션 -->
        <div class="api-section">
            <div class="api-keys">
                <div class="api-input-container">
                    <input type="password" id="geminiApiKey" placeholder="Google Gemini API Key">
                    <button class="toggle-password">👁️</button>
                </div>
                <div class="api-input-container">
                    <input type="password" id="openaiApiKey" placeholder="OpenAI API Key">
                    <button class="toggle-password">👁️</button>
                </div>
                <div class="api-input-container">
                    <input type="password" id="anthropicApiKey" placeholder="Anthropic API Key">
                    <button class="toggle-password">👁️</button>
                </div>
            </div>
            <button id="saveApiKeys" class="btn-small">API 키 저장</button>
        </div>

        <!-- 모델 선택 섹션 -->
        <div class="model-section">
            <select id="modelSelect">
                <!-- JavaScript로 동적 생성됨 -->
            </select>
        </div>

        <!-- 프롬프트 섹션 -->
        <div class="prompt-section">
            <h3>번역 프롬프트 설정</h3>
            <div class="prompt-controls">
                <select id="promptTemplate">
                    <option value="">템플릿 선택...</option>
                    <option value="basic">기본 번역</option>
                    <option value="natural">자연스러운 번역</option>
                    <option value="formal">격식체 번역</option>
                    <option value="casual">구어체 번역</option>
                </select>
                <button id="saveAsTemplate" class="btn-small">현재 프롬프트 저장</button>
            </div>
            <textarea id="customPrompt"></textarea>
            <button id="savePrompt" class="btn-small">프롬프트 저장</button>
        </div>

        <!-- 단어 규칙 섹션 -->
        <div class="word-rules-section">
            <button id="toggleRules" class="btn-small">단어 변환 규칙</button>
            <div id="rulesContent">
                <div class="rule-input">
                    <input type="text" id="sourceWord" placeholder="원본 단어">
                    <input type="text" id="targetWord" placeholder="변환 단어">
                    <button id="addRule" class="btn-small">규칙 추가</button>
                </div>
                <div id="rulesList"></div>
            </div>
        </div>

        <!-- 스타일 설정 섹션 -->
        <div class="style-settings">
            <h3>텍스트 스타일 설정</h3>
            <div class="style-options">
                <div class="color-picker">
                    <label for="baseColor">기본 텍스트 색상:</label>
                    <input type="color" id="baseColor">
                </div>
                <div class="color-picker">
                    <label for="quoteColor">대사 색상 (쌍따옴표):</label>
                    <input type="color" id="quoteColor">
                </div>
                <div class="color-picker">
                    <label for="thoughtColor">생각 색상 (홑따옴표):</label>
                    <input type="color" id="thoughtColor">
                </div>
                <div class="color-picker">
                    <label for="emphasisColor">강조 색상 (이텔릭체):</label>
                    <input type="color" id="emphasisColor">
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="enableMarkdown" checked>
                    <label for="enableMarkdown">마크다운 변환 사용</label>
                </div>
            </div>
        </div>

        <!-- 번역 박스 -->
        <div class="translation-box">
            <div class="textarea-container">
                <textarea id="sourceText" placeholder="입력 텍스트"></textarea>
                <button id="copySource" class="copy-btn">📋</button>
                <div class="text-counter">
                    <span id="sourceCharCount">0</span> 글자
                    <span id="sourceWordCount">0</span> 단어
                </div>
            </div>
            <div class="textarea-container">
                <textarea id="translatedText" placeholder="번역 결과"></textarea>
                <div id="formattedResult"></div>
                <button id="copyTranslated" class="copy-btn">📋</button>
                <div class="text-counter">
                    <span id="translatedCharCount">0</span> 글자
                    <span id="translatedWordCount">0</span> 단어
                </div>
            </div>
        </div>

        <button id="translateButton" class="translate-btn">번역하기</button>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>번역 중...</span>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- 단축키 도움말 -->
    <div class="shortcut-help">
        <button id="showShortcuts" class="btn-small">단축키</button>
    </div>

    <!-- 단축키 모달 -->
    <div id="shortcutModal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h3>단축키 목록</h3>
            <ul>
                <li><kbd>Ctrl</kbd> + <kbd>Enter</kbd>: 번역하기</li>
                <li><kbd>Ctrl</kbd> + <kbd>S</kbd>: 프롬프트 저장</li>
                <li><kbd>Esc</kbd>: 번역 취소</li>
                <li><kbd>Ctrl</kbd> + <kbd>D</kbd>: 다크모드 토글</li>
            </ul>
        </div>
    </div>

    <!-- 토스트 메시지 컨테이너 -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- JavaScript -->
    <script src="translator.js"></script>
</body>
</html>
